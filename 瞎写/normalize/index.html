<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小桃播放器</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./base.css" />
  <link rel="stylesheet" href="./index.css" />
  <body>
    <div id="#app">
      <div id="wrap">
        <div id="header">
          <span class="title">小桃沉浸式</span>
          <div class="search">
            <input
              type="text"
              placeholder="请输入搜索内容"
              class="searchname"
            />
            <img src="./image/搜索.png" alt="" class="searchicon" />
          </div>
        </div>
        <div id="body">
          <div class="MusicList">
            <ul class="musicul">
              <li class="musicli" value="歌曲">歌曲</li>
              <button class="MV" value="MV">MV</button>
            </ul>
          </div>
          <div class="showing">
            <img src="" alt="" />
          </div>
          <div class="content"></div>
        </div>
        <div id="footer">
          <video
            class="video"
            src="http://vfx.mtime.cn/Video/2019/05/30/mp4/190530103807409887.mp4 "
          ></video>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script></script>
  </body>
</html>
